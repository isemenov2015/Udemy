<!DOCTYPE html>
<html lang = "en">
  <title>Geocoding app</title>
  <head>
    <link href="{{url_for('static', filename='main.css')}}" rel=stylesheet>
  </head>
  <body>
    <div class="container">
      <h1>Super Geocoder</h1>
      <h3>Please upload your CSV file.The values containing addresses should be in a column named <i>address</i> or <i>Address</i>
      <div class="message">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
        <input type='file' name='file'><br>
        <button type="submit">Submit</button>
      </form>
      <div class="address_table">
        {% for table in tables %}
          {{table | safe}}
        {% endfor %}
      </div>
      {% include btn ignore missing %}
    </div>
  </body>
